<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login our web</title>
	<link rel="stylesheet" type="text/css" href="myCSS\webStyle.css">
</head>
<body>
	<div class="main-header">
		<div class="box-1">
		<h1 class="Login-header">Welcome to our website!</h1>
		<p id="subtitle">
			<strong>Please enter your details to login:</strong>
		</p>
		<br>
		<p class="register-box">
			<strong><cite>Don't registered yet?</cite></strong>
			<br>
			<a href="register.html">Press here!</a>
		</p>
		</div>
		<form class="userName">
			<div class="inputs">
				<label id="Email"><strong>Email</strong></label>
				<input id="email" type="Email" name="email"placeholder="Enter email">
				<br>
				<br>
				<label id="Password"><strong>Password</strong></label>
				<input id="password" type="Password" name="Password"placeholder="Enter password">
				<br>
				<br>
				<button disabled id="Button" type="button" onclick="alertsBuy()">
				Log in
				</button>
			</div>		
		</form>
	</div>	
	<script src="script.js"></script>
</body>
</html>
