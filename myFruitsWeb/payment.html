<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment page</title>
    <link rel="stylesheet" type="text/css" href="myCSS\payment.css">
</head>
<body>
    <div class="main-div">
        <h1>Payment details</h1>
        <p id="payment-paragraph"></p><strong><u>Complete your order by details supplying:</strong></u></p><br>
        <label id="card-num">Card number:</label> 
        <input id="card-num-input" placeholder="Card number" type="number"><br>
        <br>
        <label id="expiry-date">Expiry date:</label> 
        <input id="expiry-date-input" placeholder="Expiry date" type="number"><br><br>
        <label id="date">Secret number:</label> 
        <input id="secret-number-input" placeholder="Secret number" type="number"><br>
        <br>
        <label id="card-name">Owner's card name:</label>
        <input id="card-name-input" placeholder="Card name" type="text"><br><br>
        <button disabled id="payButton" type="button" onclick="goodbyeFunc()">Pay</button>				
    </div>
    <br><br>
    <button id="button-cash" type="button" onclick="cash()">I prefer cash</button>
    <br><br>
    <div>
        <button class="return-button-ordering-page"><a href="login.html">Return order page</a></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
